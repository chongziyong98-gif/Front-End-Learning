<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* for odd colour, use hex colour code, or RGBA (red green blue(0-255) transparency(0-1)) */
        p{
            color: #ff00ff;
            font-size: 30px;
            /* font-weight is the bold level (from 0-1000) */
            font-weight: 100;
            /* font-style is the style, can be normal and italic */
            font-style: italic;
            /* type of font */
            font-family: 'Times New Roman', Times, serif;
        }
        h3{
            color: rgba(30, 122, 255, 0.5);
        }

    </style>
</head>
<body>
    
    <p>I want to learn font attribute</p>
    <h3>This is combination of RGB</h3>

</body>
</html>
