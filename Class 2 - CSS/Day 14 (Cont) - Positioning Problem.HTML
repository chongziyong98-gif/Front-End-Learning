<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container{
            width: 200px;
            height: 200px;
            background-color: red;
            /* when we set position and move it, the box1 will also be affected */
            position: fixed;
            left: 200px;
            /* the box1 position will also inherit the fixed position attribute */
        }

        .box1{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            position: absolute;
            left: 50px;
        }

    </style>

</head>
<body>
    
    <div class="container">
        <div class="box1"></div>
    </div>

</body>
</html>
