<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            /* border: line size, line style, line colour */
            border: 5px solid green;
            /* however, this formula make double line (border for table + border for each cell affecting each others) */
        }

        /* redefine table attribute */
        table{
            border-collapse: collapse;

            /* width & height can be manually adjust */
        }

        td{
            text-align: center;
            vertical-align: bottom;
            text-size-adjust: 30px;
            /* padding = add the distance in between text and border */
            padding: 20px;
            /* this method is better than to set table size, especially when text length different */
            background-color: aquamarine;
            /* color is the attribute of text, background-color is the td color */
            color: blue;
        }

    </style>

</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    
</body>
</html>
