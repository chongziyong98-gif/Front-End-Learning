<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            /* text-align: left(default), center, right */
            text-align: center;
            /* decoration: underline, overline, line-through (strike) */
            text-decoration: underline;
            /* text-transform: capitalize, uppercase, lowercase */
            text-transform: lowercase;
        }

        .p1{
            text-indent: 30px;
        }
        .p2{
            text-indent: -10px;
        }

    </style>
</head>
<body>
    
    <h3>i am headings 3, and i am on center</h3>
    <h3>I Am maKe uP oF raNdOm teXt, bUt I tRasfOrm to sMall CharAcTEr uSing loWerCasE</h3>

    <p style="text-indent: 10px;">Hello, World</p>
    <p class="p1">I am slightly infront of hello world</p>
    <p class="p2">I am slightly backward of hello world</p>

</body>
</html>
