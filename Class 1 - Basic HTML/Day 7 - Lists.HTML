<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- use ol + li to create number lists (default by number 1. 2. etc) -->

     <!-- use type a = abc, A = ABC, i = i,ii,iii etc -->
     <ol>
        <li>Grass</li>
            <ol type="i">
                <li>Bulbasaur</li>
                <li>Ivysaur</li>
                <li>Venusaur</li>
            </ol>
        <li>Fire</li>
            <ol type="I">
                <li>Charmander</li>
                <li>Charmelon</li>
                <li>Charizard</li>
            </ol>
     </ol>

     <!-- use ul + li for non-ordered (bullet point) lists -->
      <!-- type = disc (bullet, standard), circle, square, none -->
       <!-- tips: use ul>li*3 to generate 3 lists, base on our preference -->
      <ul type circle>
        <li>Squirtle</li>
        <li>Wartortle</li>
        <li>Blastoise</li>
      </ul>


<!-- Important: In actual website, UL often used as the webpage subheading (like product, contact, etc) -->
<!-- Use CSS to define their attribute, location, etc... -->
</body>
</html>
