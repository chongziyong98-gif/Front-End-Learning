<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- In normal HTML, webpage are made up of multiple section, we use div to differentiate it -->
    <div id="headings"></div>
    <div id="nav"></div>
    <div id="article">
        <div id="section"></div>
    </div>
    <div id="footer"></div>
    <!-- in HTML, we define value for each id, this is for SEO -->

    <br>
    <br>
    <h2>The below is how we generate panels in HTML5:</h2>
    <header></header>
    <nav></nav>
    <article>
        <section></section>
    </article>
    <aside></aside>
    <footer></footer>
    <!-- remark: HTML5 support for browser after 2014. -->
</body>
</html>
