<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- <p> is for paragraph for whole sentence -->
    <!-- However, to make font edition via CSS convenient, we use special index -->
    
    <!-- use em to emphasis (over here will show as italics) -->
    <em>emWord</em>

    <!-- b & i represent bold and italics -->
    <b>bWord</b>
    <i>iWord</i>

    <!-- strong = strong importance. (over here will show as bold) -->
    <strong>strongWord</strong>

    <!-- del = show a strike out word -->
    <del>delWord</del>

    <!-- span = plain word without others default attribute -->
    <span>spanWord</span>

    <p>I.. <br>Am.. <br><strong><i>Atomic!!!!!!!!!!!!!!!</i></strong>
    <br>
    <img src="Materials/Shadow Sama (2).webp" alt="Shadow Sama" width="300px">
    </p>


</body>
</html>
